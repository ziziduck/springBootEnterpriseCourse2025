<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>課程表單</h1>
<form th:action="@{/course}" method="post" th:object="${courseForm}">
    <label for="courseId">course id</label>
    <input id="courseId" type="text" th:field="*{courseId}"/><br/>
    <label for="courseName">course name</label>
    <input id="courseName" type="text" th:field="*{courseName}"/><br/>
    <label for="duration">course duration</label>
    <input id="duration" type="number" th:field="*{duration}"/><br/>
    <button type="submit">Submit</button>
</form>
<p th:text="'從Model傳來的form:'+${form2}"></p>
</body>
</html>
